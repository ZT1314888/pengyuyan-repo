<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="description" content="登录">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google fonts - Poppins-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <!-- Custom styles -->
    <style>
        :root {
            --primary-color: #4e73df;
            --primary-dark: #2e59d9;
            --gradient: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            --shadow: 0 15px 35px rgba(50, 50, 93, .1), 0 5px 15px rgba(0, 0, 0, .07);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fc;
            color: #5a5c69;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('{% static "img/bg-pattern.png" %}') no-repeat center center;
            background-size: cover;
        }

        .login-card {
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            background: white;
        }

        .info-panel {
            background: var(--gradient);
            color: white;
            padding: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .info-panel h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .info-panel p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .form-panel {
            padding: 3rem;
        }

        .form-control {
            height: 50px;
            border-radius: 0.5rem;
            border: 1px solid #e3e6f0;
            padding: 0.75rem 1.25rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        .signup-link {
            color: var(--primary-color);
            font-weight: 500;
            transition: all 0.3s;
        }

        .signup-link:hover {
            color: var(--primary-dark);
            text-decoration: none;
        }

        .copyright {
            color: #858796;
            font-size: 0.875rem;
            margin-top: 2rem;
        }

        .input-group-text {
            background-color: #f8f9fc;
            border-right: none;
        }

        .input-with-icon {
            border-left: none;
        }

        /* 消息样式 */
        .alert {
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d1edff;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .alert-error, .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        @media (max-width: 992px) {
            .info-panel, .form-panel {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="container">
        <div class="row login-card">
            <!-- 信息面板 -->
            <div class="col-lg-6 info-panel">
                <div class="content">
                    <div class="logo mb-4">
                        <i class="fas fa-chart-line fa-3x mb-3"></i>
                        <h1>抖音数据分析</h1>
                    </div>
                    <p>数据驱动决策，洞察用户行为</p>
                </div>
            </div>

            <!-- 表单面板 -->
            <div class="col-lg-6 bg-white form-panel">
                <div class="content">
                    <h3 class="mb-4 font-weight-bold">用户登录</h3>
                    
                    <!-- 消息显示区域 -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                <i class="fas fa-{% if message.tags == 'success' %}check-circle{% elif message.tags == 'error' %}exclamation-triangle{% else %}info-circle{% endif %} mr-2"></i>
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" class="mb-4" action="/home/login/">
                        <!-- 用户名 -->
                        <div class="form-group mb-4">
                            <label for="login-username" class="form-label">
                                <i class="fas fa-user"></i>用户名
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input id="login-username" type="text" name="username"
                                       class="form-control input-with-icon"
                                       placeholder="请输入用户名" required>
                            </div>
                        </div>

                        <!-- 密码 -->
                        <div class="form-group mb-4">
                            <label for="login-password" class="form-label">
                                <i class="fas fa-lock"></i>密码
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input id="login-password" type="password" name="password"
                                       class="form-control input-with-icon"
                                       placeholder="请输入密码" required>
                            </div>
                        </div>

                        <!-- 登录按钮 -->
                        <div class="form-group mb-4">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-sign-in-alt mr-2"></i>登录
                            </button>
                        </div>

                        <!-- 注册链接 -->
                        <div class="text-center">
                            <small>还没有账号? </small>
                            <a href="/home/register/" class="signup-link">立即注册</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="copyright text-center mt-4">
            <p>© 2025 抖音数据分析平台</p>
        </div>
    </div>
</div>

<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/popper.js/umd/popper.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendor/jquery-validation/jquery.validate.min.js' %}"></script>

<script>
    $("form").validate({
        errorClass: "is-invalid",
        validClass: "is-valid",
        errorPlacement: function (error, element){
            error.addClass("invalid-feedback");
            element.after(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass(errorClass).removeClass(validClass)
            $(element).next(".invalid-feedback").show()
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass(errorClass).addClass(validClass)
            $(element).next(".invalid-feedback").hide();
        },
    })
</script>
</body>
</html>
