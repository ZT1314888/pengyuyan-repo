<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="description" content="注册">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <!-- Custom styles -->
    <style>
        :root {
            --primary-color: #4e73df;
            --primary-dark: #2e59d9;
            --gradient: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            --shadow: 0 15px 35px rgba(50, 50, 93, .1), 0 5px 15px rgba(0, 0, 0, .07);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fc;
            color: #5a5c69;
        }

        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('{% static "img/bg-pattern.png" %}') no-repeat center center;
            background-size: cover;
        }

        .register-card {
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            background: white;
        }

        .info-panel {
            background: var(--gradient);
            color: white;
            padding: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .info-panel h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .info-panel p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .form-panel {
            padding: 3rem;
        }

        .form-control {
            height: 50px;
            border-radius: 0.5rem;
            border: 1px solid #e3e6f0;
            padding: 0.75rem 1.25rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        .login-link {
            color: var(--primary-color);
            font-weight: 500;
            transition: all 0.3s;
        }

        .login-link:hover {
            color: var(--primary-dark);
            text-decoration: none;
        }

        .copyright {
            color: #858796;
            font-size: 0.875rem;
            margin-top: 2rem;
        }

        .input-group-text {
            background-color: #f8f9fc;
            border-right: none;
        }

        .input-with-icon {
            border-left: none;
        }

        .custom-checkbox .custom-control-label::before {
            border-radius: 0.25rem;
        }

        .custom-control-input:checked~.custom-control-label::before {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .terms-conditions {
            margin: 1.5rem 0;
        }

        @media (max-width: 992px) {
            .info-panel,
            .form-panel {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="container">
            <div class="row register-card">
                <!-- 信息面板 -->
                <div class="col-lg-6 info-panel">
                    <div class="content">
                        <div class="logo mb-4">
                            <i class="fas fa-chart-line fa-3x mb-3"></i>
                            <h1>抖音数据分析</h1>
                        </div>
                        <p>数据驱动决策，洞察用户行为</p>
                    </div>
                </div>

                <!-- 表单面板 -->
                <div class="col-lg-6 bg-white form-panel">
                    <div class="content">
                        <h3 class="mb-4 font-weight-bold">用户注册</h3>
                        <form class="text-left" action="/home/register/" method="POST">
                            <!-- 用户名 -->
                            <div class="form-group mb-4">
                                <label for="register-username" class="form-label">
                                    <i class="fas fa-user"></i>用户名
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input id="register-username" type="text" name="username"
                                        class="form-control input-with-icon" placeholder="请输入用户名" required>
                                </div>
                            </div>

                            <!-- 密码 -->
                            <div class="form-group mb-4">
                                <label for="register-password" class="form-label">
                                    <i class="fas fa-lock"></i>密码
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input id="register-password" type="password" name="password"
                                        class="form-control input-with-icon" placeholder="请输入密码" required>
                                </div>
                                <small class="form-text text-muted">密码长度至少8位，包含字母和数字</small>
                            </div>

                            <!-- 确认密码 -->
                            <div class="form-group mb-4">
                                <label for="register-confirm-password" class="form-label">
                                    <i class="fas fa-check-circle"></i>确认密码
                                </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input id="register-confirm-password" type="password" name="ckPassword"
                                        class="form-control input-with-icon" placeholder="请再次输入密码" required>
                                </div>
                            </div>

                            <!-- 用户协议 -->
                            <div class="form-group terms-conditions">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="register-agree"
                                        name="registerAgree" required>
                                    <label class="custom-control-label" for="register-agree">我同意<a href="#"
                                            class="text-primary">用户协议</a>和<a href="#"
                                            class="text-primary">隐私政策</a></label>
                                </div>
                            </div>

                            <!-- 注册按钮 -->
                            <div class="form-group mb-4">
                                <button type="submit" class="btn btn-primary btn-block">
                                    <i class="fas fa-user-plus mr-2"></i>立即注册
                                </button>
                            </div>

                            <!-- 登录链接 -->
                            <div class="text-center">
                                <small>已有账号? </small>
                                <a href="/home/login/" class="login-link">立即登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="copyright text-center mt-4">
                <p>© 2024 抖音数据分析平台</p>
            </div>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/popper.js/umd/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-validation/jquery.validate.min.js' %}"></script>

    <script>
        $("form").validate({
            errorClass: "is-invalid",
            validClass: "is-valid",
            errorPlacement: function (error, element) {
                if (element.attr("type") === "checkbox") {
                    error.insertAfter(element.parent().parent())
                } else {
                    error.insertAfter(element)
                }
                error.addClass('invalid-feedback')
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass(errorClass).removeClass(validClass)
                $(element).next(".invalid-feedback").show()
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass(errorClass).addClass(validClass)
                $(element).next(".invalid-feedback").hide();
            },
            rules: {
                ckPassword: {
                    equalTo: "#register-password"
                }
            },
            messages: {
                ckPassword: {
                    equalTo: "两次输入的密码不一致"
                }
            }
        })
    </script>
</body>
</html>
