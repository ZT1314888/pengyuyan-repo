<!-- 数据表格组件 -->
<div class="data-table-container">
    <h3><i class="fa {{ icon }}"></i>{{ title }}</h3>
    <table class="data-table">
        <thead>
            <tr>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for cell in row %}
                <td {% if cell.truncate %}class="text-truncate" title="{{ cell.value }}"{% endif %}>
                    {{ cell.value|default:cell.default }}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
