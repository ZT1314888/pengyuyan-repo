<!-- 统计卡片组件 -->
<div class="stats-grid">
    <!-- 最大视频数量 -->
    <div class="stat-card purple">
        <div class="stat-header">
            <div class="stat-icon">
                <i class="fa fa-database"></i>
            </div>
            <div class="stat-info">
                <div class="stat-title">最大视频数量</div>
                <div class="stat-value">{{ max_videos }}</div>
            </div>
        </div>
    </div>

    <!-- 最大点赞数 -->
    <div class="stat-card green">
        <div class="stat-header">
            <div class="stat-icon">
                <i class="fa fa-thumbs-up"></i>
            </div>
            <div class="stat-info">
                <div class="stat-title">最大点赞数</div>
                <div class="stat-value">{{ max_like }}</div>
            </div>
        </div>
    </div>

    <!-- 最大评论数 -->
    <div class="stat-card red">
        <div class="stat-header">
            <div class="stat-icon">
                <i class="fa fa-comments"></i>
            </div>
            <div class="stat-info">
                <div class="stat-title">最大评论数</div>
                <div class="stat-value">{{ max_comment }}</div>
            </div>
        </div>
    </div>

    <!-- 最大收藏数 -->
    <div class="stat-card yellow">
        <div class="stat-header">
            <div class="stat-icon">
                <i class="fa fa-star"></i>
            </div>
            <div class="stat-info">
                <div class="stat-title">最大收藏数</div>
                <div class="stat-value">{{ max_collect }}</div>
            </div>
        </div>
    </div>
</div>
